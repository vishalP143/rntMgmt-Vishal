<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Rental Management System - Manage rentals effortlessly" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/images.png" as="image" />
    <link rel="preload" href="%PUBLIC_URL%/manifest.json" as="fetch" crossOrigin="anonymous" />

    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/images.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect and Font Preload for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Rental Management System</title>

    <!-- Inline critical CSS -->
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
        color: #333;
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Load JS asynchronously and defer non-critical JS -->
    <script defer src="%PUBLIC_URL%/static/js/bundle.js"></script>
    <script defer src="%PUBLIC_URL%/static/js/vendors~main.chunk.js"></script>
    <script async src="%PUBLIC_URL%/static/js/main.chunk.js"></script> <!-- Changed to async for non-critical JS -->
  </body>
</html>
